<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kalkulator</title>
  </head>
  <style>
    .kalkulator {
      background-color: rgb(138, 138, 148);
      width: 325px;
      padding: 10px;
      border: 1px solid #8f7676;
      margin: 20px auto;
      text-align: center;
    }

    button {
      background-color: pink;
      width: 50px;
      height: 50px;
      margin: 2px;
      font-size: 18px;
    }

    #display {
      width: 220px;
      height: 30px;
      margin-bottom: 10px;
      text-align: right;
      font-size: 18px;
    }
  </style>
  <body>
    <div class="kalkulator">
      <h1>Kalkulator</h1>
      <input type="text" id="display" readonly />
      <br />
      <button onclick="appendToDisplay('7')">7</button>
      <button onclick="appendToDisplay('8')">8</button>
      <button onclick="appendToDisplay('9')">9</button>
      <button onclick="appendToDisplay('+')">+</button>
      <br />
      <button onclick="appendToDisplay('4')">4</button>
      <button onclick="appendToDisplay('5')">5</button>
      <button onclick="appendToDisplay('6')">6</button>
      <button onclick="appendToDisplay('-')">-</button>
      <br />
      <button onclick="appendToDisplay('1')">1</button>
      <button onclick="appendToDisplay('2')">2</button>
      <button onclick="appendToDisplay('3')">3</button>
      <button onclick="appendToDisplay('*')">x</button>
      <br />
      <button onclick="appendToDisplay('0')">0</button>
      <button onclick="appendToDisplay('.')">.</button>
      <button onclick="clearDisplay()">C</button>
      <button onclick="appendToDisplay('/')">/</button>
      <br />
      <button onclick="calculatePower()">xÂ²</button>
      <button onclick="deleteLastCharacter()">del</button>
      <button onclick="calculatePercentage()">%</button>
      <button onclick="calculateResult()">=</button>
    </div>

    <script>
      function appendToDisplay(value) {
        var display = document.getElementById("display");
        display.value += value;
      }

      function clearDisplay() {
        var display = document.getElementById("display");
        display.value = "";
      }

      function deleteLastCharacter() {
        var display = document.getElementById("display");
        display.value = display.value.slice(0, -1);
      }

      function calculatePercentage() {
        var display = document.getElementById("display");
        display.value = eval(display.value) / 100;
      }

      function calculatePower() {
        var display = document.getElementById("display");
        var currentValue = parseFloat(display.value);
        var result = currentValue * currentValue;
        display.value = result;
      }

      function calculateResult() {
        var display = document.getElementById("display");
        try {
          display.value = eval(display.value);
        } catch (error) {
          display.value = "Error";
        }
      }
    </script>
  </body>
</html>
